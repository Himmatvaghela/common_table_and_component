<div class="container">
  <app-data-table
    [colDefs]="colDefs"
    [rowData]="rowData"
    [draggable]="false"
    [sortingRequired]="false"
    [tableOptions]="tableOptions"
    [totalRecords]="totalRecords"
    [paginationRequired]="true"
    (onPaginationChange)="onPaginationChange($event)"
  ></app-data-table>
</div>
